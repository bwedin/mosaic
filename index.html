	<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8">
		<div id="sketch-holder" />
    	</div>
    	</div>


		<div class="col-sm-4">
		<div class="btn-group" data-toggle="buttons" id="shape-toggle">
		  <label class="btn btn-secondary active">
		    <input type="radio" name="options" id="option1" value="triangle"autocomplete="off" checked> Tri
		  </label>
		  <label class="btn btn-secondary">
		    <input type="radio" name="options" id="option2" value="circle" autocomplete="off">
		    <img class="rounded" src="icon.jpg" alt="Circle" style="height:50px; width: 50px">
		  </label>
		  <label class="btn btn-secondary">
		    <input type="radio" name="options" id="option3" value="carly" autocomplete="off"> CRJ
		  </label>
		</div>
		<br>
		<strong>Color</strong>
		<div id="color-picker-master" class="form-rounded">
			<label for="colorset-1">Colorset 1</label>
			<div id="colorset-1" class="form-rounded">
				<button type="button" class="btn btn-primary btn-sm btn-add-color" onclick=addColor('colorset-1')>+ Add Color</button>
				<button type="button" class="btn btn-danger btn-sm btn-add-color float-right" onclick=removeColor('colorset-1')>- Remove</button>
				<div id="colorset-1-color-1" class="input-group colorpicker-component">
			    <input type="text" value="#00AABB" class="form-control" />
			    <span class="input-group-addon"><i></i></span>
				</div>
			</div>
		</div>
		<br>
		</div>
